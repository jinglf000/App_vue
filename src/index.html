<html>
<head>
    <meta charset="utf-8">
    <title>VUE app</title>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>
    <div id="box" v-bind:class="cla">
        <span>
            {{message | reverseStr}}     
        </span>
        <input v-model="message" type="text">
        <button v-bind:onclick="doSomething">doSomething</button>
        <span>{{computedMessage}}</span>
        <p>{{allMessage}}</p>
        <p>{{messageGetSet}}</p>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
