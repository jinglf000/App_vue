<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE render function and animate</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <style>
        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes bounce-out {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1)
            }
        }
        
        @keyframes shake {
            form,
            to {
                transform: translate3d(0, 0, 0);
            }
            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translate3d(-10px, 0, 0);
            }
            20%,
            40%,
            60%,
            80% {
                transform: translate3d(10px, 0, 0);
            }
        }
        
        nav h2 {
            font-weight: 200;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .shake-enter-active {
            animation: shake .5s;
        }
        
        .shake-leave-active {
            animation: shake .5s;
        }
        
        .toggle-enter-active {
            transition: all 1s ease;
        }
        
        .toggle-leave-active {
            transition: all 2s cubic-bezier(0.075, 0.82, 0.165, 1);
        }
        
        .toggle-enter,
        .toggle-leave-active {
            transform: translateX(60px);
        }
        
        .bounce-enter-active {
            animation: bounce-in .5s;
        }
        
        .bounce-leave-active {
            animation: bounce-out .5s;
        }
        
        @media print {
            /* 这些样式在打印的时候生效 */
            .col-md-4 {
                display: none;
            }
            .print {
                display: none;
            }
        }
    </style>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <nav>
        <h2>Vue 过渡动画</h2>
    </nav>
    <main class="container" id="example_1">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" v-on:click="show = !show">切换</button>
            </div>
            <div class="col-md-8">
                <transition class="col-md-8" is="transition" name="shake">
                    <p v-if="show">你好，这是一个使用CSS3的状态切换动画</p>
                </transition>
            </div>
        </div>
    </main>
    <div id="example_2" class="container">
        <div class="col-md-4">
            <anchored-heading :level="level">
                <span>这是一个H1</span>
            </anchored-heading>
            <hello-rander :num="2">很那号院</hello-rander>
        </div>
    </div>
    <!-- anchor-header-template 组件 -->
    <script type="text/x-template" id="ah-template">
        <div>
            <h1 v-if="level === 1">
                <slot></slot>
            </h1>
            <h2 v-if="level === 2">
                <slot></slot>
            </h2>
            <h3 v-if="level === 3">
                <slot></slot>
            </h3>
            <h4 v-if="level === 4">
                <slot></slot>
            </h4>
            <h5 v-if="level === 5">
                <slot></slot>
            </h5>
            <h6 v-if="level === 6">
                <slot></slot>
            </h6>
        </div>
    </script>
    <script>
        var getChildrenTextContent = function (children) {
            return children.map(function (node) {
                return node.children
                    ? getChildrenTextContent(node.children)
                    : node.text
            }).join('')
        }
        Vue.component('anchored-heading', {
            render: function (createElement) {
                // create kebabCase id
                var headingId = getChildrenTextContent(this.$slots.default)
                    .toLowerCase()
                    .replace(/\W+/g, '-')
                    .replace(/(^\-|\-$)/g, '')
                return createElement(
                    'h' + this.level,
                    [
                        createElement('a', {
                            attrs: {
                                name: headingId,
                                href: '#' + headingId
                            }
                        }, this.$slots.default)
                    ]
                )
            },
            props: {
                level: {
                    type: Number,
                    required: true
                }
            }
        })
        // 这也是模板构造的一种方式
        // template 内容在 script type='text/x-template' 里面
        Vue.component("heading", {
            template: "#ah-template",
            props: {
                level: {
                    type: Number,
                    required: true
                }
            }
        });
        // 实际上，Vue 的模板实际是编译成了 render 函数。
        // 即便在书写的时候写的是 templete ---> 一堆字符串
        // 但在实际使用的时候 会把它变成render()函数
        // 使用render函数来构建组件
        Vue.component('anchor-heading', {
            render: function (createElement) {
                return createElement(
                    'h' + this.level, //tag name 标签名
                    this.$slots.default// 子组件阵列
                )
            },
            props: {
                level: {
                    type: Number,
                    required: true
                }
            }
        });
        Vue.component('hello-rander', {
            render: function (creatElement) {
                return creatElement('h' + this.num,{
                    "class" : {
                        pname : true
                    },
                    "attrs" : {
                        id : true
                    }
                },[
                    creatElement('span','hello'),
                    "world",
                    // slot 模板填充值
                    creatElement("p",this.$slots.default)                   
                ])
            },
            props: {
                num: {
                    type: Number,
                    required: true
                }
            }
        });
        var vm = new Vue({
            el: "#example_1",
            data: {
                show: true
            }
        });
        var vm2 = new Vue({
            el: "#example_2",
            data: {
                level: 1
            }
        })
    </script>
